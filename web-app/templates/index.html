<html>
<head>
    <meta charset="UTF-8">
    <title>Animal Sounds</title>
    <style>
        /* Center the list */
        h1{
            padding-top: 20px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Animal Sounds</h1>
    <ul>
        {% for animal in animals %}
        <li>{{ animal.animal }} says "{{ animal.sound }}"</li>
        {% endfor %}
    </ul>
</body>
</html>
